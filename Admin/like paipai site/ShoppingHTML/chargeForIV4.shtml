<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>首页</title>
<style type="text/css" media="screen">
@import url("http://www.myhomestay.com.cn/css/common.css?t=20070636");
#chargeI {
	width:194px;
	height:250px;
	overflow:hidden;
}
#chargeIHead {
	height:35px;
	background:url(http://pics.paipai.com/index/v5/chargeMenu.gif);
	overflow:hidden;
}
/* .chargeIMenu 和 #chargeIHeadMenu 都是必须的，否则无法用js控制选中当前 */
#chargeI .chargeIMenu{margin-left:2px}
#chargeI .chargeIMenu li {
	float:left;
	width:96px;
	height:35px;
	overflow:hidden;
}
#chargeI .chargeIMenu li a {
	display:block;
	color:#333;
	width:96px;
	padding:10px 0 10px;
	text-align:center;
	background:url(http://pics.paipai.com/index/v5/chargeWill.gif) no-repeat;
	text-decoration:none
}
#chargeIHeadMenu li.chargeMenuHere a {
	background:url(http://pics.paipai.com/index/v5/chargeHere.gif) no-repeat;
	font-weight:bold;
	color:#ff4e00
}
#chargeIMain {
	height:203px;
	overflow:hidden;
	background:url(http://pics.paipai.com/index/v5/chargeMenu.gif);
	padding:0 2px;
	border-bottom:none;
	border-top:none;
}
#chargeIContent {
	background:url(http://pics.paipai.com/index/v5/chargeBg.gif) repeat-x;
	height:203px;
	overflow:hidden;
}
#chargeIChoice div div {
	margin-top:10px;
	text-align:left;
	padding-left:7px;
	position:relative;
}
#chargeI #chargeMobielHead,#chargeI #chargeGameHead{
	background:url(http://pics.paipai.com/index/chargeHead.gif) center bottom no-repeat;
	padding:9px 0 7px;
	text-align:center;
	margin-top:0
}
#chargeI #chargeMobile select {
	width:120px;
	position:relative;
}
#chargeI #chargeGame select {
	width:128px;
	position:relative;
}
#chargeI #chargeInto {
	text-align:center;
	margin:10px auto 0;
}
#chargeI #chargeNote,#chargeI #chargeNoteGame{
	padding:7px 4px;
}
#chargeI #chargeIntro {
	/* 在js中输出介绍 */
	padding-top:15px;
	background:url(http://pics.paipai.com/index/chargeNote.gif) top repeat-x;
}
#chargeI #chargeNote p, #chargeI #chargeInfo p,#chargeI #chargeNoteGame p{
	margin-bottom:7px;
	font-family:"宋体";
	color:#5f5f5f;
	text-align:left
}
#chargeI #chargeNoteGame p{
padding-left:10px
}
#chargeI #chargeInfo p {
	margin-bottom:0;
	margin-top:5px
}
#chargeI #chargeNote p a, #chargeI #chargeInfo p a,#chargeI #chargeNoteGame p a{
	color:#014ccc;
}
#chargeI #chargeNote p a:hover, #chargeI #chargeInfo p a:hover,#chargeI #chargeNoteGame p a:hover{
	color:#ff4e00;
}
#chargeI #chargeInfo {
	width:179px;
	height:68px;
	overflow:hidden;
	background:url(http://pics.paipai.com/index/chargeInfo.gif) no-repeat;
	padding-left:3px
}
#chargeI #chargeAutoInfo, #chargeI #chargeAmount {
	text-align:center;
	color:#5f5f5f;
}
#chargeI #chargeNote td {color:#5f5f5f;}
#chargeI #chargeAmount {
	margin-top:5px
}
</style>
</head>
<body>
<!-- 拍拍首页 -->
<div id="chargeI">
<div><img src="http://pics.paipai.com/index/v5/chargeMain.gif" /></div>
  <div id="chargeIHead">
    <ul class="chargeIMenu" id="chargeIHeadMenu">
      <li id="chargeMenuGame"><a href="javascript:changeChargeMenu('Game')"><img src="http://pics.paipai.com/index/chargeIGame.gif" hspace="5" align="absmiddle"  />网游点卡</a></li>
      <li id="chargeMenuMobile" style="margin-right:0" class="chargeMenuHere"><a href="javascript:changeChargeMenu('Mobile')"><img src="http://pics.paipai.com/index/chargeIMobile.gif" hspace="5" align="absmiddle" />手机充值</a></li>
    </ul>
  </div>
  <div id="chargeIMain">
    <div id="chargeIContent">
      <div id="chargeIChoice">
        <div id="chargeGame" style="display:none">
        <div id="chargeGameHead" class="fontOrange">价格全国最低，网游决胜高一筹！</div>
          <div>游戏：
            <select id="chargeType" name="chargeType" onchange="chooseChargeType(this.value,this.selectedIndex)">
            </select>
          </div>
          <div style="display:none">面值：
            <select name="chargeGamePrix" id="chargeGamePrix" onchange="setChargeNote()">
            </select>
          </div>
        </div>
        <div id="chargeMobile" style="display:none">
          <div id="chargeMobielHead" class="fontOrange"><A HREF="http://promote.paipai.com/2008/05/charge/index.shtml?PTAG=20012.8.5" style="color:red" target="_blank">推荐好友充值，可赢取港澳游>></A></div>
          <div>运营商：
            <select id="chargeMobileType" name="chargeMobileType" onchange="setChargeMobile(this.value)" style="width:54px">
              <option value="中国移动">移动</option>
              <option value="中国联通">联通</option>
            </select>
            <span id="chargeBrandShow" style="display:none">
            <select id="chargeBrand" name="chargeBrand" onchange="setChargeNote()" style="width:62px">
              <option value="如意通">如意通</option>
              <option value="如意133">如意133</option>
              <option value="一卡通" selected="selected">一卡通</option>
            </select>
            </span> </div>
          <div>地　区：
            <select id="chargeZone" name="chargeZone" onchange="setChargeNote()">
              <option value="广东">广东</option>
              <option value="北京">北京</option>
              <option value="上海">上海</option>              
              <option value="浙江">浙江</option>
              <option value="江苏">江苏</option>
              <option value="山东">山东</option>
              <option value="山西">山西</option>
              <option value="福建">福建</option>
              <option value="辽宁">辽宁</option>
              <option value="河南">河南</option>
              <option value="四川">四川</option>
              <option value="湖北">湖北</option>
              <option value="天津">天津</option>
              <option value="湖南">湖南</option>
              <option value="河北">河北</option>
              <option value="重庆">重庆</option>
              <option value="云南">云南</option>
              <option value="新疆">新疆</option>
              <option value="西藏">西藏</option>
              <option value="青海">青海</option>
              <option value="宁夏">宁夏</option>
              <option value="江西">江西</option>
              <option value="吉林">吉林</option>
              <option value="海南">海南</option>
              <option value="贵州">贵州</option>
              <option value="广西">广西</option>
              <option value="甘肃">甘肃</option>
              <option value="安徽">安徽</option>
              <option value="陕西">陕西</option>
              <option value="黑龙江">黑龙江</option>
              <option value="内蒙古">内蒙古</option>
            </select>
          </div>
          <div>面　值：
            <select id="chargePrix" name="chargePrix" onchange="setChargeNote()">
              <option value="10">10 元</option>
              <option value="20">20 元</option>
              <option value="30">30 元</option>
              <option value="50" selected="selected">50 元</option>
              <option value="100">100 元</option>
              <option value="300">300 元</option>
            </select>
          </div>
        </div>
        <div id="chargeAuto" style="display:none">
          <div id="chargeAutoInfo"></div>
          <input name="chargeAutoPrix" id="chargeAutoPrix" type="hidden" />
          <div>手机号码：
            <input type="text" name="chgmobile" id="chgmobile" maxlength="11" style="width:98px" />
          </div>
          <div>确认号码：
            <input type="text" name="chgmobile2" id="chgmobile2" maxlength="11" style="width:98px" />
          </div>
          <div>支付金额：
          <strong class="b fontOrange font14 number" id="chargeShowPrix"></strong>元
          </div>
        </div>
        <div id="chargeInto"></div>
      </div>
      <div id="chargeNote"></div>
      <div id="chargeNoteGame" style="display:none">
      <p><a href="javascript:$('chargeType').value='QQ卡';chooseChargeType('QQ卡',$('chargeType').selectedIndex)">QQ卡 10元卡  &nbsp;8.60元/8.60折起</a></p>
      <p><a href="javascript:$('chargeType').value='梦幻西游';chooseChargeType('梦幻西游',$('chargeType').selectedIndex)">梦幻 15元卡 13.10元/8.75折起</a></p>
      <p><a href="javascript:$('chargeType').value='久游一卡通';chooseChargeType('久游一卡通',$('chargeType').selectedIndex)">久游  10元卡  &nbsp;8.30元/8.30折起</a></p>
	  <p><a href="javascript:$('chargeType').value='征途';chooseChargeType('征途',$('chargeType').selectedIndex)">征途  50元卡  44.00元/8.78折起</a></p>
</div>
    </div>
  </div>
  <div><img src="http://pics.paipai.com/index/v5/chargeFoot.gif" /></div>
</div>
<script type="text/javascript" src="http://www.myhomestay.com.cn/js/gameData.js"></script>
<script type="text/javascript" id="chargePrixSearch"></script>
<script type="text/javascript" id="chargeIp"></script>
<script type="text/javascript" id="chargeCountPTagScript"></script>
<script type="text/javascript" src="http://www.myhomestay.com.cn/js/charge.js"></script>
<script type="text/javascript">
chargeFrom=12;
chargeInit("Mobile","魔兽世界");
</script>
</body>
</html>
